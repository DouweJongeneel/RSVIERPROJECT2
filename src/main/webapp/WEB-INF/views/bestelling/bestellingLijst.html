<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Harrie and Marie-Claire</title>
<link rel="stylesheet" type="text/css" th:href="@{/resources/style.css}" />
</head>
<body>
	<div id="header" th:include="template :: headerAuthenticated"></div>

	<div id="content">

		<div>
			<h1>Bestellingenlijst</h1>
			<table class="center">
				<tr>
					<td>Bestellingnummer</td>
					<td>Datum</td>
					<td>&nbsp;</td>
				</tr>
				<tr th:each="best,iterationStatus : ${bestellingList}">
					<td th:text="${best.bestelNummer}">2016-01</td>
					<td th:text="${best.datumAanmaak}">18-08-2016</td>
					<td><a th:href="@{/bestelling/select/{id}(id=${best.id})}">View Bestelling</a></td>
				</tr>
				<tr>
				<td><a th:href="@{/bestelling/catalogus}">Nieuwe Bestelling</a></td>
				</tr>
			</table>
		</div>
	</div>

	<div id="footer" th:include="template :: copy"></div>
</body>
</html>
