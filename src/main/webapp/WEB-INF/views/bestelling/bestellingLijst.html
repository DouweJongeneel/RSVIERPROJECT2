
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Harrie and Marie-Claire</title>
<link rel="stylesheet" type="text/css" th:href="@{/resources/style.css}" />
</head>
<body>
	<div id="header" th:include="page :: headerAuthenticated"></div>

	<div id="content">

		<div>
			<h1 th:text = "#{harrie.order.orderlist}">Bestellingenlijst</h1>
			<table class="center">
				<tr>
					<td th:text = "#{harrie.order.orderNumber}">Bestellingnummer</td>
					<td th:text = "#{harrie.order.orderDate}">Datum</td>
					<td>&nbsp;</td>
				</tr>
				<tr th:each="best,iterationStatus : ${bestellingList}">
					<td th:text="${best.bestelNummer}">2016-01</td>
					<td th:text="${best.datumAanmaak}">18-08-2016</td>
					<td><a th:href="@{/bestelling/select/{id}(id=${best.id})}" th:text = "#{harrie.order.viewInvoice}">View invoice</a></td>
				</tr>
				<tr>
				<td><a th:href="@{/bestelling/catalogus}"  th:text = "#{harrie.order.newOrder}">Nieuwe Bestelling</a></td>
				</tr>
			</table>
		</div>
	</div>

	<div id="footer" th:include="page :: copy"></div>
</body>
</html>
