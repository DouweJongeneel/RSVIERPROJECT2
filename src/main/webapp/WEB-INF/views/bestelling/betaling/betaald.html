<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Harrie and Marie-Claire</title>
<link rel="stylesheet" type="text/css" th:href="@{/resources/style.css}" />
</head>
<body>
	<div id="header" th:include="page :: headerAuthenticated"></div>

	<div id="content">
		<h1 th:text="#{harrie.adres.register}"></h1>

		<form method="POST" th:object="${betaling}"
			enctype="multipart/form-data">

			<table class="center">
				<tr>
					<td colspan="2" th:text="#{harrie.betaling.geplaats}">De bestelling is geplaatst</td>
				</tr>

			</table>

			<input type="submit" th:value="#{harrie.betaling.register}" /> <input
				type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />
		</form>
	</div>

	<div id="footer" th:include="page :: copy"></div>

</body>
</html>
