<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
<title>Harrie &amp; Marie</title>

<!-- Determine Characterset as UTF8 -->
<meta charset="UTF-8" />

<!--Will control the visible area for the user. -->
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

<!-- Google fonts -->
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700'
	rel='stylesheet' type='text/css' />
<link
	href='https://fonts.googleapis.com/css?family=Old+Standard+TT:400,400italic'
	rel="stylesheet" type="text/css" />

<!-- font awesome -->
<link rel="stylesheet" type="text/css"
	th:href="'//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'" />

<!-- bootstrap -->
<link rel="stylesheet" type="text/css"
	th:href="@{/resources/assets/bootstrap/css/bootstrap.min.css}" />

<!-- animate.css -->
<link rel="stylesheet" type="text/css"
	th:href="@{/resources/assets/animate.css}" />

<!-- Owl Carousel Assets -->
<link rel="stylesheet" type="text/css"
	th:href="@{/resources/assets/owl-carousel/owl.carousel.css}" />

<!-- Custom Stylesheet -->
<link rel="stylesheet" type="text/css"
	th:href="@{/resources/assets/style.css}" />

<!-- favicon -->
<link rel="shortcut icon" th:href="@{/resources/images/hmlogo.png}"
	type="image/x-icon" />
<link rel="icon" th:href="@{/resources/images/hmlogo.png}"
	type="image/x-icon" />

</head>

<body>

	<div id="headerAuthenticated" sec:authorize="isAuthenticated()"
		th:include="template :: headerAuthenticated">AUTH</div>
	<div id="header" sec:authorize="isAnonymous()"
		th:include="template :: header">NON AUTH</div>

	<div id="content">

		<div class="container">
			<br />
			<h1 th:text="#{harrie.factuur.title}">Factuur</h1>

			<table class="center">
				<tr>
					<td th:text="#{harrie.factuur.number}">Factuurnummer</td>
					<td></td>
					<td></td>
					<td th:text="${factuur.factuurNummer}">Nummer</td>
				</tr>

				<tr>
					<td th:text="#{harrie.factuur.bestelling}">Bestelnummer</td>
					<td></td>
					<td></td>
					<td th:text="${factuur.bestelling.bestelNummer}">Nummer</td>
				</tr>

				<tr>
					<td th:text="#{harrie.factuur.date}">Factureringsdatum</td>
					<td></td>
					<td></td>
					<td th:text="${factuur.factureringsDatum}">Datum</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td th:text="#{harrie.factuur.article}">Artikel</td>
					<td th:text="#{harrie.factuur.price}">Prijs</td>
					<td>&nbsp;</td>
					<td th:text="#{harrie.factuur.amount}">Aantal</td>

				</tr>

				<tr th:each="best,iterationStatus : ${bestelArtikelen}">
					<td th:text="${best.Artikel.artikelNaam}">Artikelnaam</td>
					<td th:text="${best.Prijs.prijs}">Prijs</td>
					<td>&nbsp;</td>
					<td th:text="${best.aantal}">Aantal</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td th:text="#{harrie.factuur.exbtw}">Ex. BTW</td>
					<td th:text="${totaalPrijsExBtw}">Totaalprijs ex btw</td>
				</tr>

				<tr>
					<td></td>
					<td></td>
					<td th:text="#{harrie.factuur.incbtw}">Inc. BTW</td>
					<td th:text="${totaalPrijsIncBtw}">Totaalprijs inc btw</td>
				</tr>

			</table>
		</div>
	</div>
	<script th:src="@{/resources/assets/script.js}"></script>
	<script th:src="@{/resources/assets/respond.js}"></script>
	<script th:src="@{/resources/assets/owl-carousel/owl.carousel.min.js}"></script>
	<script th:src="@{/resources/assets/jquery.js}"></script>
	<script th:src="@{/resources/assets/bootstrap/js/bootstrap.js}"></script>

	<div id="footer" th:include="template :: footer"></div>
</body>
</html>
