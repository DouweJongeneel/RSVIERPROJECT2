<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Harrie and Marie-Claire</title>
<link rel="stylesheet" type="text/css" th:href="@{/resources/style.css}" />
</head>
<body>
	<div id="header" th:include="page :: headerAuthenticated"></div>

	<div id="content">

		<div>

			<h1 th:text="#{harrie.factuur.title}">Bestellingenlijst</h1>

			<table class="center">
				<tr>
					<td th:text="#{harrie.factuur.number}">Factuurnummer</td>
					<td>&nbsp;&nbsp;&nbsp;</td>
					<td th:text="${factuur.factuurNummer}">Nummer</td>
				</tr>

				<tr>
					<td th:text="#{harrie.factuur.bestelling}">Bestelnummer</td>
					<td>&nbsp;&nbsp;&nbsp;</td>
					<td th:text="${factuur.bestelling.bestelNummer}">Nummer</td>
				</tr>

				<tr>
					<td th:text="#{harrie.factuur.date}">Factureringsdatum</td>
										<td>&nbsp;&nbsp;&nbsp;</td>
					<td th:text="${factuur.factureringsDatum}">Datum</td>
				</tr>
<tr><td>&nbsp;</td></tr>
				<tr>
					<td th:text="#{harrie.factuur.article}">Artikel</td>
					<td th:text="#{harrie.factuur.price}">Prijs</td>
					<td>&nbsp;</td>
					<td th:text="#{harrie.factuur.amount}">Aantal</td>

				</tr>

				<tr th:each="best,iterationStatus : ${bestelArtikelen}">
					<td th:text="${best.Artikel.artikelNaam}">Artikelnaam</td>
					<td th:text="${best.Prijs.prijs}">Prijs</td>
					<td>&nbsp;</td>
					<td th:text="${best.aantal}">Aantal</td>
				</tr>
<tr>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td th:text="#{harrie.factuur.exbtw}">Ex. BTW</td>
					<td th:text="${totaalPrijsExBtw}">Totaalprijs ex btw</td>
				</tr>
				
				<tr>
					<td></td>
					<td></td>
					<td th:text="#{harrie.factuur.incbtw}">Inc. BTW</td>
					<td th:text="${totaalPrijsIncBtw}">Totaalprijs inc btw</td>
				</tr>

			</table>

		</div>
	</div>
	<div id="footer" th:include="page :: copy"></div>
</body>
</html>
