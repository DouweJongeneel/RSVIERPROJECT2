<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Harrie and Marie-Claire</title>
<link rel="stylesheet" type="text/css" th:href="@{/resources/style.css}" />
</head>
<body>
	<div id="header" th:include="page :: headerAuthenticated"></div>

	<div id="content">

		<div>

			<h1 th:text = "#{harrie.shoppingcart.shoppingcart}">Shoppingcart</h1>
			<table class="center">
				<tr>
					<td  th:text = "#{harrie.shoppingcart.article}">Artikel</td>
					<td th:text = "#{harrie.shoppingcart.amount}">Aantal</td>
					<td th:text = "#{harrie.shoppingcart.price}">Prijs</td>
					<td></td>
				</tr>
				
				<tr th:each="best,iterationStatus : ${artikelen}">
					<td th:text="${best.Artikel.artikelNaam}">Artikelnaam</td>
					
					<form method="POST" th:object="${best}">
					
					<td><input type="text" id="*{aantal}"
						th:value="${best.aantal}" name = "aantal"/>
						<input type="hidden" id="*{artikelId}"
						th:value="${best.Artikel.id}" name = "artikelId"/>
					</td>
					
					<td th:text="${best.Prijs.prijs}">Prijs</td>
					
					<td><input type="submit" value="Update!" />
        			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/></td>
					</form>

				</tr>

				<tr>
					<td th:text = "#{harrie.shoppingcart.total}">Totaal:</td>
					<td></td>
					<td th:text="${totaalPrijs}">Totaalprijs</td>
					<td></td>
				</tr>

				<tr>
					<td></td>
					<td></td>
					<td><a th:href="@{/bestelling/bevestigen}" th:text = #{harrie.shoppingcart.confirmOrder}>Bestelling bevestigen</a></td>
					<td></td>
				</tr>


			</table>

		</div>
	</div>
	<div id="footer" th:include="page :: copy"></div>
</body>
</html>
